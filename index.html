<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Vendor Store</title>
  <style>
    /* Body and background */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: white;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    
    /* Header */
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
    }

    /* Product boxes */
    .product {
      background: #1e1e1e; /* Darker product boxes */
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover effect on product boxes */
    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 255, 255, 0.5);
    }

    /* Product titles */
    .product h2 {
      margin-top: 0;
      color: #ffffff;
      font-size: 1.8em;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    /* "Buy Now" button style */
    .buy-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #00bcd4; /* Glowing cyan button */
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.7);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Button hover effect */
    .buy-btn:hover {
      background-color: #03a9f4;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

  </style>
</head>
<body>

  <h1>My Vendor Store</h1>

  <div class="product">
    <h2>Cologne Vendor</h2>
    <a href="https://dragonslayer506.gumroad.com/l/nyjaw" class="buy-btn" target="_blank">Buy Now</a>
  </div>

  <div class="product">
    <h2>Shoe Vendor</h2>
    <a href="https://dragonslayer506.gumroad.com/l/whlqt" class="buy-btn" target="_blank">Buy Now</a>
  </div>

  <div class="product">
    <h2>Clothes Vendor</h2>
    <a href="https://dragonslayer506.gumroad.com/l/ygiks" class="buy-btn" target="_blank">Buy Now</a>
  </div>

  <div class="product">
    <h2>All Vendors Bundle</h2>
    <a href="https://dragonslayer506.gumroad.com/l/eedgy" class="buy-btn" target="_blank">Buy Now</a>
  </div>

</body>
</html>
