<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Vendor Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Body and background */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212; /* Dark background */
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 2em;
      text-align: center;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 40px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      margin-bottom: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      color: #00bcd4; /* Glowing cyan */
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
    }

    /* Content area */
    .content {
      flex-grow: 1;
      margin-left: 240px; /* Space for sidebar */
      padding: 40px;
      overflow-y: auto;
      text-align: center;
    }

    /* Header */
    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
    }

    /* Product boxes */
    .product {
      background: #1e1e1e; /* Darker product boxes */
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    }

    .product h2 {
      margin-top: 0;
      color: #ffffff;
      font-size: 1.8em;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    .product:hover {
      transform: translateY(-15px); /* Smooth hover effect */
      box-shadow: 0 12px 24px rgba(0, 255, 255, 0.5);
    }

    /* Buy Now button */
    .buy-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #00bcd4; /* Glowing cyan button */
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 15px rgba(0, 255, 255, 0.7);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #03a9f4;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
    }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>My Store</h2>
    <a href="#colonge">Cologne Vendor</a>
    <a href="#shoes">Shoe Vendor</a>
    <a href="#clothes">Clothes Vendor</a>
    <a href="#bundle">All Vendors Bundle</a>
  </div>

  <div class="content">
    <h1>Welcome to My Vendor Store</h1>

    <div id="colonge" class="product">
      <h2>Cologne Vendor</h2>
      <a href="https://dragonslayer506.gumroad.com/l/nyjaw" class="buy-btn" target="_blank">Buy Now</a>
    </div>

    <div id="shoes" class="product">
      <h2>Shoe Vendor</h2>
      <a href="https://dragonslayer506.gumroad.com/l/whlqt" class="buy-btn" target="_blank">Buy Now</a>
    </div>

    <div id="clothes" class="product">
      <h2>Clothes Vendor</h2>
      <a href="https://dragonslayer506.gumroad.com/l/ygiks" class="buy-btn" target="_blank">Buy Now</a>
    </div>

    <div id="bundle" class="product">
      <h2>All Vendors Bundle</h2>
      <a href="https://dragonslayer506.gumroad.com/l/eedgy" class="buy-btn" target="_blank">Buy Now</a>
    </div>
  </div>

</body>
</html>
